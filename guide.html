<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご利用案内</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        main {
            padding: 2em;
        }

        .info-section {
            margin-bottom: 2em;
        }

        .info-section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5em;
        }

        .info-content {
            display: flex;
            flex-direction: column;

            align-items: flex-start;
            gap: 1em;
        }

        .info-content img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }

        .info-content p {
            flex: 1;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: left;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ご利用案内</h1>
    </header>
    <main>
        <section class="info-section">
            <h2>ログイン画面の操作方法（初期登録）</h2>
            <div class="info-content">
                <img src="スクリーンショット 2024-08-02 11.57.58.png" alt="説明画像1">
                <p>ユーザー名・メールアドレス・パスワードの入力をお願いします。</p>
                <p> ※セキュリティの関係上ログイン情報が削除され再登録が必要になるケースがありますが、最初に登録した内容をもう一度登録画面にて入力してください。その際、ユーザー名を変えられると新しいユーザー名になリますのでユーザー名は変更しないことをおすすめします。</p>
            </div>
        </section>
        
        <section class="info-section">
            <h2>トップページに関する操作方法</h2>
            <div class="info-content">
                <img src="スクリーンショット 2024-08-02 11.57.58.png" alt="説明画像2">
                <p>ここに説明文を入れます。画像と一緒に、ユーザーが理解しやすいように詳細に説明します。
                
            </div>
        </section>

        <!-- 追加のセクションがあればここに追加 -->

    </main>
    <footer>
        <p>&copy;2024 Created by Yuya.I </p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .project-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 1rem;
            text-align: left;
        }

        .progress-container {
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 8px;
            background-color: #007bff;
            width: 0; /* JavaScriptで変更します */
            transition: width 0.5s;
        }

        .project-info h2 {
            margin: 0 0 0.5rem;
        }

        .project-info p {
            margin: 0 0 1rem;
        }

        .project-info button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .project-info button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>プロジェクト一覧</h1>
    </header>
    <main>
        <div class="project-grid">
            <div class="project-card" data-progress="70">
                <img src="one.png" alt="画像1">
                <div class="project-info">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-bar-inner"></div>
                        </div>
                    </div>
                    <h2>鈴木栄太郎の手書き自伝</h2>
                    <p>本ページで「デジタルアーカイブ」をしている鈴木栄太郎の未翻刻を中心に選択できます。</p>
                    <button onclick="location.href='select1.html'">詳細を見る</button>
                </div>
            </div>
           
            <!-- 他のプロジェクトも同様に追加 -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Created by Yuya.I</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.project-card');

            cards.forEach(card => {
                const progress = card.getAttribute('data-progress');
                const progressBarInner = card.querySelector('.progress-bar-inner');
                progressBarInner.style.width = `${progress}%`;
            });
        });
    </script>
</body>
</html>

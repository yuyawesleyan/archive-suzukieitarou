<!DOCTYPE html>
<html lang="ja">
<head>

    <style>

        header {

            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .notice {
            background-color: #FFC107;
            color: #333;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .login-info {
            background-color: #28A745;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            position: absolute;
            bottom: -20px;
            right: -20px;
        }

        .logout-button {
            background-color: #DC3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            position: absolute;
            bottom: -50px;
            right: -20px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .activity {
            background-color: #ddf7db;
            color: #333;
            padding: 10px;
            border-radius: 3px;
            font-size: 0.9em;
            width: 250px;
            text-align: left;
            position: absolute;
            right: 0px;
            top: 200px;

            padding: 20px;
            text-align: center;
        }

            margin-bottom: 20px;
        }

        h2 {

            color: #007BFF;
        }

        footer {
            background-color: #f4f4f4;
            color: rgb(13, 13, 13);
            text-align: left;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .nav-box {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px 0;
            background-color: #bed7f1;
            border-radius: 5px;
        }

        .nav-box a {
            display: block;
            width: 120px;
            padding: 10px;
            margin: 0 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .nav-box a:hover {
            background-color: #0056b3;
        }

        .announcement {
    background-color: #d5d4d1;
    color: #333;
    padding: 15px;
    border-radius: 5px;
    margin: 20px 0;
    text-align: center;
    width: 600px; 
    height: 200px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    display: flex; 
    align-items: center; 
    justify-content: center; 
        }

            background-color: #e9ecef;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 10px;
        }

       
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="login-info" id="login-info">ログイン: 読み込み中...</div>
            <button class="logout-button" id="logout-button">ログアウト</button>
        </div>
        <h1>みんなの翻刻広場</h1>
    </header>
    <main>
        <div class="nav-box">
            <a href="skypage2.html">ホーム</a>
            <a href="projects.html">プロジェクト</a>
            <a href="guide.html">ご利用案内</a>
        </div>
        <div class="announcement">
            <h2>お知らせ</h2>
            <p>新機能が追加されました！</p>
        </div>
        <div class="activity" id="activity">
            <p id="total-time">合計ログイン時間: 読み込み中...</p>
            <p id="editing">編集中: 読み込み中...</p>
            <p id="recent-edit">最近の編集: 読み込み中...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Created by Yuya.I</p>
    </footer>

    <script>
        // ユーザー名の取得と表示
        var userName = localStorage.getItem('userName') || 'ゲスト';
        document.getElementById('login-info').textContent = 'こんにちは ' + userName + 'さん';

        // 作業履歴の取得と表示
        function updateActivity() {
            var totalTime = localStorage.getItem('totalTime') || '0時間';
            var editing = localStorage.getItem('editing') || 'なし';
            var recentEdit = localStorage.getItem('recentEdit') || 'なし';

            document.getElementById('total-time').textContent = '合計ログイン時間: ' + totalTime;
            document.getElementById('editing').textContent = '編集中: ' + editing;
            document.getElementById('recent-edit').textContent = '最近の編集: ' + recentEdit;
        }

        updateActivity();

        // ログアウト処理
        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('userName');
            localStorage.removeItem('totalTime');
            localStorage.removeItem('editing');
            localStorage.removeItem('recentEdit');
            window.location.href = 'index.html'; 
        });
    </script>


</body>
</html>
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロジェクトおよび翻刻ページ</title>
    <style>
        .photo-grid, .photo-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .photo-grid img, .photo-container img {
            width: 100%;
            cursor: pointer;
        }
        .form-container {
            margin-top: 20px;
        }
        .transcription-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="project-view">
        <h1>プロジェクトページ</h1>
        <div class="photo-grid">
            <a href="?photo=photo1"><img src="photo1.jpg" alt="原稿1"></a>
            <a href="?photo=photo2"><img src="photo2.jpg" alt="原稿2"></a>
            <!-- 他の写真も同様に追加 -->
        </div>
    </div>

    <div id="transcription-view" style="display: none;">
        <h1>翻刻記入ページ</h1>
        <div class="photo-container">
            <img id="photo" src="" alt="原稿写真">
        </div>
        <div class="form-container">
            <h2>翻刻内容</h2>
            <textarea id="transcription-text" rows="10" cols="50" placeholder="翻刻内容を記入してください..."></textarea>
            <button type="submit" onclick="saveTranscription()">送信</button>
        </div>
        <div class="transcription-data">
            <h2>翻刻データ</h2>
            <div id="transcription-details"></div>
        </div>
    </div>

    <script>
        function showTranscriptionView(photoSrc) {
            document.getElementById('project-view').style.display = 'none';
            document.getElementById('transcription-view').style.display = 'block';
            document.getElementById('photo').src = photoSrc + '.jpg'; // 写真のパスを設定
            loadTranscriptionData(photoSrc);
        }

        function showProjectView() {
            document.getElementById('project-view').style.display = 'block';
            document.getElementById('transcription-view').style.display = 'none';
        }

        function loadTranscriptionData(photo) {
            const transcriptionDetails = document.getElementById('transcription-details');
            transcriptionDetails.innerHTML = ''; // 現在のデータをクリア

            // 仮のデータを使用
            const dummyData = [
                { user: 'ユーザーA', time: '2024-08-01 10:00', text: '翻刻内容1' },
                { user: 'ユーザーB', time: '2024-08-01 11:00', text: '翻刻内容2' }
            ];

            dummyData.forEach(data => {
                const div = document.createElement('div');
                div.textContent = `${data.time} - ${data.user}: ${data.text}`;
                transcriptionDetails.appendChild(div);
            });
        }

        function saveTranscription() {
            const text = document.getElementById('transcription-text').value;
            const user = '現在のユーザー'; // 実際にはログインしているユーザーの情報を取得
            const time = new Date().toLocaleString();

            // ここに翻刻データを保存する処理を追加（サーバーサイドへの送信など）
            console.log(`保存: ${time} - ${user}: ${text}`);

            // 保存後に表示を更新
            loadTranscriptionData('photo1'); // 実際には現在の写真IDを使用
        }

        // クエリパラメータの取得
        const urlParams = new URLSearchParams(window.location.search);
        const photo = urlParams.get('photo');

        if (photo) {
            showTranscriptionView(photo);
        } else {
            showProjectView();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>みんなの翻刻広場</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 30px;
            text-align: center;
            position: relative;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .notice {
            background-color: #FFC107;
            color: #333;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .login-info{
            background-color: #28A745;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            position: absolute;
            bottom: 45px;
            left: 300px;
        }
        .logout-button {
            background-color: #DC3545;
            bottom: -250px;
            right: 0px;
            padding: 10px 15px;
            border-radius: 15px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .activity {
            background-color: #ddf7db;
            color: #333;
            padding: 10px;
            border-radius: 3px;
            font-size: 0.9em;
            width: 250px;
            position: absolute;
            right: 0px;
            top: 200px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .nav-box {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px 0;
            background-color: #bed7f1;
            border-radius: 5px;
        }
        .nav-box a {
            display: block;
            width: 150px;
            padding: 0px;
            margin: 0 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
        }
        .nav-box a:hover {
            background-color: #0056b3;
        }

        .announcement {
    background-color: #e9ecef;
    border: 1px solid #ddd;
    padding: 20px;
    margin-top: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 1000px;
    height: auto;
    display: flex;
    flex-direction: column; 
    align-items: flex-start; 
    justify-content: flex-start; 
}

.announcement h3 {
    margin: 0; 
    font-size: 1.5em;
    font-weight: bold; 
    color: #f72222; 
    text-align: left; 
    width: 100%; 
}

.announcement p {
    margin: 10px 0 0; 
    font-size: 1em; 
    color: #555; 
    line-height: 1.6; 
}

       

      
        .timeline-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        .timeline {
            list-style: none;
            padding: 0;
        }
        .timeline-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .timeline-item:last-child {
            border-bottom: none;
        }
        .timeline-time {
            font-size: 0.8em;
            color: #666;
        }
        .timeline-content {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>みんなの翻刻広場</h1>
            <div id="login-info" class="login-info"></div>
            <div id="logout" class="logout-button">ログアウト</div>
        </div>
        <div class="notice">重要なお知らせ（Inportant Announcement）：現在、お知らせはありません（No announcements currently.）</div>
    </header>
    <main>
        <div class="nav-box">
            <a href="#">みんなの翻刻を見る</a>
            <a href="projects.html">プロジェクト一覧</a>
            <a href="guide.html">ご利用案内</a>
        </div>
        <div class="announcement">
            <h3>お知らせ</h3>
            <ul class="shifted">
             <li>操作方法など詳しくは（ご利用案内）をご覧ください。</li>
            </ul>
        </div>
        <div class="timeline-container">
            <h2>最近の編集</h2>
            <ul id="timeline" class="timeline">
                <!-- タイムラインのアイテムがここに挿入されます -->
            </ul>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('userName');
            const loginStart = localStorage.getItem('loginStart');
            
            if (username) {
                document.getElementById('login-info').textContent = `こんにちは『${username}』様`;
            } else {
                window.location.href = 'index.html'; 
            }

            if (loginStart) {
                const elapsed = Date.now() - parseInt(loginStart, 10);
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                const loginTime = `${minutes}分 ${seconds}秒`;
                document.getElementById('login-info').textContent += ` (ログイン時間: ${loginTime})`;
            }

            document.getElementById('logout').addEventListener('click', () => {
                localStorage.removeItem('userName');
                localStorage.removeItem('loginStart');
                window.location.href = 'index.html'; 
            });

            const timelineData = [
                { time: '10:00', content: '最初の投稿がありました' },
                { time: '11:30', content: '新しいユーザーが登録しました' },
                // 他のタイムラインアイテムをここに追加
            ];

            const timelineElement = document.getElementById('timeline');
            timelineData.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'timeline-item';
                listItem.innerHTML = `<div class="timeline-time">${item.time}</div><div class="timeline-content">${item.content}</div>`;
                timelineElement.appendChild(listItem);
            });
        });
    </script>
    <script>
        setInterval(function() {
            location.reload();
        }, 300000); 
    </script>
    
</body>
</html>

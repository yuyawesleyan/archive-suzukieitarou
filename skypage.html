<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録とログイン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #toggle-form {
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            text-align: center;
        }
        .message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-form">
            <h2 id="form-title">参加する「JOIN」</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="ユーザー名" required>
                <input type="email" id="email" placeholder="メールアドレス" required>
                <input type="password" id="password" placeholder="パスワード" required>
                <button type="submit">登録</button>
                <p class="message" id="register-message"></p>
            </form>
            <form id="login-form" style="display: none;">
                <input type="email" id="login-email" placeholder="メールアドレス" required>
                <input type="password" id="login-password" placeholder="パスワード" required>
                <button type="submit">ログイン</button>
                <p class="message" id="login-message"></p>
            </form>
            <p id="toggle-form">ログイン画面に切り替え</p>
        </div>
    </div>
    <script>
        document.getElementById('toggle-form').addEventListener('click', () => {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const formTitle = document.getElementById('form-title');
            
            if (registerForm.style.display === 'none') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                formTitle.textContent = '登録';
                document.getElementById('toggle-form').textContent = 'ログイン画面に切り替え';
                document.getElementById('register-message').textContent = '';
                document.getElementById('login-message').textContent = '';
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                formTitle.textContent = 'ログイン';
                document.getElementById('toggle-form').textContent = '登録画面に切り替え';
                document.getElementById('register-message').textContent = '';
                document.getElementById('login-message').textContent = '';
            }
        });

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.find(user => user.email === email);

            if (userExists) {
                document.getElementById('register-message').textContent = 'このメールアドレスはすでに登録されています';
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('register-message').textContent = '登録成功！ログイン画面に切り替えてください';
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                localStorage.setItem('userName', user.username); // ユーザー名を保存
                localStorage.setItem('loginStart', Date.now()); // ログイン開始時刻を保存
                window.location.href = 'skypage2.html'; // ホームページにリダイレクト
            } else {
                document.getElementById('login-message').textContent = 'メールアドレスまたはパスワードが間違っています';
            }
        });
    </script>
</body>
</html>

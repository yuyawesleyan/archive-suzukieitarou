<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルアーカイブ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #cfd9df, #f5f7fa);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #282c34;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .box {
            background-color: #fff;
            width: 300px;
            padding-top: 300px; /* 高さを固定するためのトリック */
            margin: 20px;
            position: relative; /* 子要素の絶対配置のため */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            border-radius: 8px;
        }

        .box::before {
            content: "";
            display: block;
            padding-top: 100%; /* 正方形を保つための比率 */
        }

        .box a {
            text-decoration: none;
            color: #333;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .box h2 {
            font-size: 1.3em;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 80%; /* 幅を制限して折り返しを可能に */
            word-wrap: break-word; /* 長い単語の折り返しを有効にする */
        }

        .box p {
            font-size: 1em;
            margin: 10px 0 0;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #f7f8f9;
            padding: 10px;
            text-align: left;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>デジタルアーカイブへようこそ</h1>
    </header>
    
    <main>
        <div class="box">
            <a href="iiif-suzuki.html">
                <h2>鈴木栄太郎の未発表手書き原稿</h2>
                <h2>デジタルアーカイブ</h2>
                <p>手書き原稿を閲覧できます</p>
            </a>
        </div>
        <div class="box">
            <a href="pagesix.html">
                <h2>🔒活字化ページ🔑</h2>
                <p>一般非公開ページです</p>
                <p>管理者にパスワードを要求してください</p>
            </a>
        </div>
        <!-- リンクボックスを追加OK 最終更新yuyaikeda -->
    </main>
    
    <footer>
        <p>&copy; 2024 Created by Yuya.I</p>
    </footer>
</body>
</html>

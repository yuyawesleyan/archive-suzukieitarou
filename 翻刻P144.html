<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻刻ページ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header, footer {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        #transcription-section {
            text-align: center;
        }

        #transcription-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #timeline {
            margin-top: 2rem;
            text-align: left;
        }

        .progress-container {
            margin-top: 2rem;
            text-align: left;
        }

        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>翻刻ページ</h1>
    </header>
    <main>
        <section id="transcription-section">
            <img src="IMG_0395.JPG" alt="翻刻する画像">
            <textarea id="transcription-text" placeholder="翻刻内容をここに記入してください"></textarea>
            <button onclick="saveTranscription()">保存</button>
        </section>
        <section id="timeline">
            <h2>タイムライン</h2>
            <div id="timeline-content"></div>
        </section>
        <section class="progress-container">
            <h2>進捗状況</h2>
            <div class="progress-bar" id="progress-bar">0%</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Created by Yuya.I </p>
    </footer>
    <script>
        function saveTranscription() {
            const transcriptionText = document.getElementById('transcription-text').value;
            const username = 'ユーザー名';  // ユーザー名は適切に設定してください

            // タイムラインにデータを送信
            fetch('https://example.com/updateTimeline', {  // 実際のAPIエンドポイントに置き換えてください
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, message: 'が翻刻を作成しました', transcription: transcriptionText })
            }).then(response => response.json())
              .then(data => {
                console.log('タイムラインにデータを送信しました:', data);
                updateTimeline();
              })
              .catch(error => console.error('エラー:', error));

            // 進捗状況の更新
            fetch('https://example.com/updateProgress', {  // 実際のAPIエンドポイントに置き換えてください
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ progress: 100, totalTasks: 6 })
            }).then(response => response.json())
              .then(data => {
                console.log('進捗状況が更新されました:', data);
                updateProgress();
              })
              .catch(error => console.error('エラー:', error));

            // フォームのリセット
            document.getElementById('transcription-text').value = '';
        }

        function updateTimeline() {
            fetch('https://example.com/getTimeline')  // 実際のAPIエンドポイントに置き換えてください
                .then(response => response.json())
                .then(data => {
                    const timelineContent = document.getElementById('timeline-content');
                    timelineContent.innerHTML = ''; // 既存の内容をクリア
                    data.forEach(entry => {
                        const item = document.createElement('div');
                        item.textContent = `${entry.username} ${entry.message}: ${entry.transcription}`;
                        timelineContent.appendChild(item);
                    });
                })
                .catch(error => console.error('エラー:', error));
        }

        function updateProgress() {
            fetch('https://example.com/getProgress')  // 実際のAPIエンドポイントに置き換えてください
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progress-bar');
                    progressBar.style.width = `${data.progress}%`;
                    progressBar.textContent = `${data.progress}%`;
                })
                .catch(error => console.error('エラー:', error));
        }

        // ページロード時にタイムラインと進捗状況を更新
        document.addEventListener('DOMContentLoaded', () => {
            updateTimeline();
            updateProgress();
        });
    </script>
</body>
</html>

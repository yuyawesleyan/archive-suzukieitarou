<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト詳細</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .project-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            max-height: 300px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: calc(33.333% - 1rem);
            box-sizing: border-box;
            max-width: 300px;
        }

        .box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .progress-bar-container {
            margin: 1rem 0;
            background-color: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
            transition: width 0.5s;
        }

        .progress-text {
            text-align: right;
            margin-top: -1.5rem;
            margin-right: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>プロジェクト詳細</h1>
    </header>
    <main>
        <img src="project-image.jpg" alt="プロジェクトの画像" class="project-image">
        <div class="box-container" id="box-container">
            <!-- 選択ボックスはJavaScriptで追加されます -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 プロジェクト詳細ページ</p>
    </footer>

    <script>
        function updateProgress() {
            // サーバーから進捗データを取得する
            fetch('/path/to/progress') // ここにサーバーのエンドポイントを指定
                .then(response => response.json())
                .then(data => {
                    const boxContainer = document.getElementById('box-container');
                    boxContainer.innerHTML = ''; // 既存のボックスをクリア

                    data.projects.forEach(project => {
                        const box = document.createElement('div');
                        box.className = 'box';

                        const image = document.createElement('img');
                        image.src = project.image;
                        image.alt = 'ボックス画像';

                        const title = document.createElement('h3');
                        title.textContent = project.title;

                        const description = document.createElement('p');
                        description.textContent = project.description;

                        const progressBarContainer = document.createElement('div');
                        progressBarContainer.className = 'progress-bar-container';

                        const progressBar = document.createElement('div');
                        progressBar.className = 'progress-bar';
                        progressBar.style.width = project.progress + '%';

                        const progressText = document.createElement('div');
                        progressText.className = 'progress-text';
                        progressText.textContent = '進捗率: ' + project.progress + '%';

                        progressBarContainer.appendChild(progressBar);

                        box.appendChild(image);
                        box.appendChild(title);
                        box.appendChild(description);
                        box.appendChild(progressBarContainer);
                        box.appendChild(progressText);

                        boxContainer.appendChild(box);
                    });
                })
                .catch(error => console.error('Error fetching progress data:', error));
        }

        // 5秒ごとに進捗を更新
        setInterval(updateProgress, 5000);

        // ページが読み込まれたときに進捗を初期化
        document.addEventListener('DOMContentLoaded', updateProgress);
    </script>
</body>
</html>

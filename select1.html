<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻刻プロジェクト一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .project-item {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: calc(50% - 1rem); /* 2列表示 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
        }

        .project-item img {
            width: 150px;
            height: auto;
            object-fit: cover;
        }

        .project-details {
            padding: 1rem;
        }

        .project-details h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .project-details p {
            margin: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>鈴木栄太郎の手書き自伝一覧</h1>
    </header>
    <main>
        <section class="project-list">
            <a href="nextselect1.html" class="project-item">
                <img src="１１１１.png" alt="プロジェクト画像1">
                <div class="project-details">
                    <h2>釜山の姉の家</h2>
                    <p>P１４４〜P１４９の翻刻が可能です。全６ページ</p>
                </div>
            </a>
            <a href="project2.html" class="project-item">
                <img src="２２２２.png" alt="プロジェクト画像2">
                <div class="project-details">
                    <h2>建部先生と私</h2>
                    <p>P１５０〜P１５８の翻刻が可能です。全９ページ</p>
                </div>
            </a>
            
        </section>

    </main>
   
    
    <footer>
        <p>© 2024 Created by Yuya.I </p>
    </footer>
</body>
</html>
